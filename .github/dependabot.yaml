version: 2
updates:

- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: "daily"
  cooldown:
    default-days: 7
  groups:
    actions-updates:
      dependency-type: "production"
      applies-to: "version-updates"
    actions-dev-updates:
      dependency-type: "development"
      applies-to: "version-updates"

- package-ecosystem: "cargo"
  directory: "/"
  schedule:
    interval: "daily"
  cooldown:
    default-days: 7
  groups:
    cargo-updates:
      dependency-type: "production"
      applies-to: "version-updates"
    cargo-dev-updates:
      dependency-type: "development"
      applies-to: "version-updates"
